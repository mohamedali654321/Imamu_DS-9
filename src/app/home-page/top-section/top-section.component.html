


<!-- <div class="d-flex flex-row  mb-4 pb-4 ng-tns-c416-2"></div> -->
<ng-container class="" *ngVar="(itemsRD$ | async) as itemRD">
    <div  class="mt-4 "  *ngIf=" itemRD?.length > 0" >
            
            <h2  class="container" >
             {{'home.view-submissions.head' | translate}}</h2>
             <div class="card-columns row" >
              <div class="card-column col col-sm-6 col-lg-4"    @fadeIn>
                <div class="card-element" [attr.data-test]="'grid-object' | dsBrowserOnly">
                  <ds-listable-object-component-loader [object]="item1.payload"
                                                       [viewMode]="viewMode"
                                                      ></ds-listable-object-component-loader>
                </div>
              </div>



               <div class="card-column col col-sm-6 col-lg-4"    @fadeIn>
                <div class="card-element" [attr.data-test]="'grid-object' | dsBrowserOnly">
                  <ds-listable-object-component-loader [object]="item2.payload"
                                                       [viewMode]="viewMode"
                                                      ></ds-listable-object-component-loader>
                </div>
              </div>



               <div class="card-column col col-sm-6 col-lg-4"    @fadeIn>
                <div class="card-element" [attr.data-test]="'grid-object' | dsBrowserOnly">
                  <ds-listable-object-component-loader [object]="item3.payload"
                                                       [viewMode]="viewMode"
                                                      ></ds-listable-object-component-loader>
                </div>
              </div>

              
               <div class="card-column col col-sm-6 col-lg-4"    @fadeIn>
                <div class="card-element" [attr.data-test]="'grid-object' | dsBrowserOnly">
                  <ds-listable-object-component-loader [object]="item4.payload"
                                                       [viewMode]="viewMode"
                                                      ></ds-listable-object-component-loader>
                </div>
              </div>


              
               <div class="card-column col col-sm-6 col-lg-4"    @fadeIn>
                <div class="card-element" [attr.data-test]="'grid-object' | dsBrowserOnly">
                  <ds-listable-object-component-loader [object]="item5.payload"
                                                       [viewMode]="viewMode"
                                                      ></ds-listable-object-component-loader>
                </div>
              </div>

            </div>
          
    </div>
  
    <ds-error *ngIf="itemRD?.length < 0" message="{{'error.recent-submissions' | translate}}"></ds-error>
    <ds-loading *ngIf="!itemRD || itemRD.isLoading" message="{{'loading.recent-submissions' | translate}}">
    </ds-loading>
  </ng-container>
